    <header class="header-fixed-top header-transparent z-fixed">
      <nav class="navbar navbar-expand-lg navbar-light py-3">

            <img src="/assets/img/icon.png" alt="" class="img-fluid navbar-brand-light">

            <div class="nav-item me-3 dropdown"> <a href="mailto:some@gmail.com" class="btn btn-success py-1">😊

            <div class="nav-item me-3 dropdown"> <a href="/article/articles.html" class="btn btn-primary py-1">게시글</a>
            </div>
            <div class="nav-item me-3 dropdown">

              <a href="#" class="btn btn-outline-primary px-4 btm-sm rounded-pill py-1" data-bs-auto-close="outside"
                data-bs-toggle="dropdown">
                로그인
              </a>

              <div class="dropdown-menu dropdown-menu-end dropdown-menu-xs p-4">
                <!-- Sign In Form Start-->
                <form class="needs-validation" novalidate>
                  <div>
                    <h3 class="mb-1">
                      환영합니다!
                    </h3>
                    <p class="mb-4 text-body-secondary">
                      아이디와 비번을 입력하여 주세요.
                    </p>
                  </div>
                  <div class="input-icon-group mb-3">
                    <span class="input-icon">
                      <i class="bx bx-envelope"></i>
                    </span>
                    <input type="email" required class="form-control" autofocus="" placeholder="아이디">
                  </div>
                  <div class="input-icon-group mb-3">
                    <span class="input-icon">
                      <i class="bx bx-key"></i>
                    </span>
                    <input type="password" required class="form-control" placeholder="비밀번호">
                  </div>
                  <div class="mb-3 d-flex justify-content-between">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                      <label class="form-check-label" for="flexCheckDefault">
                        아이디 저장
                      </label>
                    </div>
                    <div>
                      <label class="text-end d-block small mb-0"><a href="#" class="link-decoration">비밀번호 찾기</a></label>
                    </div>
                  </div>

                  <div class="d-grid">
                    <button class="btn btn-primary btn-hover-arrow" type="submit">
                      <span>로그인</span>
                    </button>
                  </div>
                  <p class="pt-4 mb-0 text-body-secondary text-end">
                    <a href="/member/signup.html" class="ms-2 pb-0 link-underline">회원가입</a>
                  </p>
                </form>
                <!-- Sign In Form End-->
              </div>

            </div>
            <div class="nav-item me-3 me-lg-0">
              <a data-bs-toggle="offcanvas" href="#offcanvasEnd" class="nav-link ms-3">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bx bx-list"
                  viewBox="0 0 16 16">

                    d="M2.5 11.5A.5.5 0 0 1 3 11h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4A.5.5 0 0 1 3 7h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4A.5.5 0 0 1 3 3h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z">
                  </path>

    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasEnd" aria-labelledby="offcanvasEnd">
      <div class="border-bottom offcanvas-header">
        <button type="button" class="btn btn-secondary p-0 m-0 width-4x height-4x flex-center ms-auto"
          data-bs-dismiss="offcanvas" aria-label="Close">
          <i class="bx bx-x fs-4"></i>

      <div class="offcanvas-body p-4 px-xl-5">
        <ul class="nav flex-column">

          <li class="pb-4">
            <small class="text-body-secondary d-block">Email</small>
            <a href="mailto:some@gmail.com" class="link-underline fs-5">some@gmail.com</a>
          </li>
          <li>
            <ul class="list-inline">
              <li class="list-inline-item me-3">
                <a href="#" class="fs-5"><i class="bx bxl-facebook"></i></a>
              </li>
              <li class="list-inline-item">
                <a href="#" class="fs-5"><i class="bx bxl-instagram"></i></a>

              <li class="list-inline-item me-3">
                <a href="#" class="fs-5"><i class="bx bxl-twitter"></i></a>

            </ul>
          </li>

    <!-- ================================================== Main content Start =================================================-->
    <main>
      <section class="position-relative">
        <div class="bg-pattern text-primary text-opacity-50 opacity-25 w-100 h-100 start-0 top-0 position-absolute">
        </div>
        <div class="bg-gradientwhite flip-y w-50 h-100 start-50 top-0 translate-middle-x position-absolute"></div>
        <div class="container pt-11 pt-lg-14 pb-9 position-relative z-1">
          <div class="row align-items-center justify-content-center">
            <div class="col-md-6 col-sm-8">
              <h2>
                반갑습니다!
              </h2>
              <p class="mb-3 w-lg-75">
                세부 정보를 입력하여 주세요...
              </p>
              <div class="width-50x pt-1 bg-primary mb-5"></div>

              <div class="position-relative">
                <div>
                  <form class="needs-validation" novalidate>
                    <div class="input-icon-group mb-3">
                      <span class="input-icon">
                        <i class="bx bx-user-pin"></i>
                      </span>
                      <input type="text" class="form-control" required id="uid" autofocus placeholder="아이디">
                    </div>

                    <div class="input-icon-group mb-3">
                      <span class="input-icon">
                        <i class="bx bx-user"></i>
                      </span>
                      <input type="text" class="form-control" required id="uname" autofocus placeholder="이름">
                    </div>

                    <div class="input-icon-group mb-3">
                      <span class="input-icon">
                        <i class="bx bx-envelope"></i>
                      </span>
                      </span>
                      <input type="email" class="form-control" required id="email" placeholder="이메일">
                    </div>

                    <div class="input-icon-group mb-3">
                      <span class="input-icon">
                        <i class="bx bx-lock-open"></i>
                      </span>
                      </span>
                      <input type="password" class="form-control" required id="passwd" placeholder="비밀번호">
                    </div>

                    <div class="input-icon-group mb-3">
                      <span class="input-icon">
                        <i class="bx bx-lock-open"></i>
                      </span>
                      </span>
                      <input type="password" class="form-control" required id="re-passwd" placeholder="비밀번호 확인">
                    </div>

                    <div class="d-grid">
                      <button class="btn btn-primary" type="submit">가입하기</button>
                    </div>
                  </form>

                  <p class="pt-3 small text-body-tertiary">
                    이미 계정이 있습니까? <a href="#" class="ms-2 fw-semibold link-underline">로그인</a>
                  </p>

                  <!--Divider-->

                  <div class="d-flex align-items-center py-3">
                    <span class="flex-grow-1 border-bottom pt-1"></span>
                    <span
                      class="d-inline-flex flex-center mx-1 lh-1 width-2x height-2x rounded-circle bg-body text-mono">OR</span>
                    <span class="flex-grow-1 border-bottom pt-1"></span>
                  </div>

                  <div class="d-grid">
                    <a href="#" class="d-flex hover-lift btn-secondary mb-2 btn position-relative flex-center">

                    <a href="#" class="d-flex hover-lift btn-secondary btn position-relative flex-center">
                      <!--Main Icon-->
                      <div class="position-relative d-flex align-items-center">
                        <img src="/assets/img/brands/Facebook.svg" alt="" class="width-2x me-2">
                        <span class="fs-6">sign up with facebook</span>
                      </div>
