<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS 기본 속성들</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Noto+Sans+KR:wght@100;300&family=Poppins:wght@300&display=swap"
    rel="stylesheet">

  <style>
    section {
      font-family: 'Bagel Fat One', cursive;
      text-align: center;
      width: 50vw;
      margin: 20px auto;
      border: 2px dotted blue;
      background-color: antiquewhite;
    }

    h2 {
      font-size: 4em;
      font-weight: bolder;
      font-style: italic;
      color: rgba(35, 50, 200, .9);
      padding: 10px 20px;
    }

    p {
      font-size: 2.0rem;
      padding: 0px 20px;
    }

    img {
      display: inline-block;
      width: 250px;
    }

  </style>
</head>

<body>

  <section>
    <h2>오늘의 명언</h2>
    <p>
      세상에서 가장 현명한 사람은
      모든 사람으로부터 배우는 사람이다
      가장 사랑받는 사람은 칭찬하는 사람이다
      가장 강한 사람은 감정을 조절할 줄 아는 사람이다
    </p>
  </section>

  <img src="images/icons4673.png" alt="">
  <img src="images/icons4674.png" alt="">
  <img src="images/icons4675.png" alt="">
  <img src="images/icons4676.png" alt="">

</body>

</html>
